        <section>
            <div class="middle">
                <div class="palette"></div>
                <div class="container-form u-group-1">
                    <div class="container-layout">
                        <h2>Contact Us</h2>
                        <div class="u-form1">
                            <form action="pages/formsent.html" method="GET">
                                <div class="form-email u-form-group">
                                    <label for="address">Address</label>
                                    <input type="text" name="address" id="address" required autofocus />
                                </div>
    
                                <div class="form-name u-form-group">
                                    <label for="name">Name</label>
                                    <input type="text" name="name" id="name" placeholder="Enter your Name"required />
                                </div>

                                <div class="form-phone u-form-group">
                                    <label class="phone" for="phone">Phone</label>
                                    <input type="text" name="phone" placeholder="Enter your phone (e.g.+12345678)" required />
                                </div>
                                
                                <div class="form-date u-form-group">
                                    <label for="date">Date</label>
                                    <input type="date" id="date" name="date" required >
                                </div>

                                <div class="form-textarea u-form-group">
                                    <label for="message">Message</label>
                                    <textarea name="message" placeholder="Enter your message" required></textarea>
                                </div>
                                
                                <div class="form-button">
                                    <button>SEND</button>
                                </div>

                            </form>
                        </div>
                    </div>
